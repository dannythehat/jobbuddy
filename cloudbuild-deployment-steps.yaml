# Cloud Build Deployment Steps (Part 2)
# Add these steps to cloudbuild.yaml after the docker push steps

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jobbuddy-backend'
      - '--image=gcr.io/$PROJECT_ID/jobbuddy-backend:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--port=8080'
      - '--set-env-vars=NODE_ENV=production,PORT=8080'
      - '--set-secrets=DB_PASSWORD=jobbuddy-db-password:latest,JWT_SECRET=jobbuddy-jwt-secret:latest,OPENAI_API_KEY=jobbuddy-openai-key:latest,ENCRYPTION_KEY=jobbuddy-encryption-key:latest'
      - '--set-cloudsql-instances=${_CLOUDSQL_INSTANCE}'
    id: 'deploy-backend'
    waitFor: ['backend-docker-push']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jobbuddy-frontend'
      - '--image=gcr.io/$PROJECT_ID/jobbuddy-frontend:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--port=8080'
    id: 'deploy-frontend'
    waitFor: ['frontend-docker-push']

  # Run Database Migrations
  - name: 'gcr.io/google-appengine/exec-wrapper'
    args:
      - '-i'
      - 'gcr.io/$PROJECT_ID/jobbuddy-backend:$COMMIT_SHA'
      - '-s'
      - '${_CLOUDSQL_INSTANCE}'
      - '--'
      - 'sh'
      - 'scripts/migrate.sh'
    id: 'run-migrations'
    waitFor: ['deploy-backend']

# Substitution variables
substitutions:
  _REGION: 'us-central1'
  _CLOUDSQL_INSTANCE: 'PROJECT_ID:REGION:INSTANCE_NAME'

# Build timeout
timeout: '1800s'

# Images to store
images:
  - 'gcr.io/$PROJECT_ID/jobbuddy-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/jobbuddy-backend:latest'
  - 'gcr.io/$PROJECT_ID/jobbuddy-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/jobbuddy-frontend:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  logStreamingOption: STREAM_ON
