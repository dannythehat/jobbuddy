# Cloud Build Configuration for JobBuddy
# Builds and deploys both backend and frontend to Cloud Run

steps:
  # Step 1: Install backend dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: 'backend'
    id: 'install-backend-deps'

  # Step 2: Build backend TypeScript
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
    dir: 'backend'
    id: 'build-backend'
    waitFor: ['install-backend-deps']

  # Step 3: Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jobbuddy-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jobbuddy-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'
    id: 'build-backend-image'
    waitFor: ['build-backend']

  # Step 4: Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/jobbuddy-backend:$COMMIT_SHA']
    id: 'push-backend-image'
    waitFor: ['build-backend-image']

  # Step 5: Install frontend dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: 'frontend'
    id: 'install-frontend-deps'

  # Step 6: Build frontend React app
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
    dir: 'frontend'
    env:
      - 'REACT_APP_API_URL=https://jobbuddy-backend-${_REGION}.a.run.app'
    id: 'build-frontend'
    waitFor: ['install-frontend-deps']

  # Step 7: Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jobbuddy-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jobbuddy-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - './frontend'
    id: 'build-frontend-image'
    waitFor: ['build-frontend']

  # Step 8: Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/jobbuddy-frontend:$COMMIT_SHA']
    id: 'push-frontend-image'
    waitFor: ['build-frontend-image']

  # Step 9: Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jobbuddy-backend'
      - '--image=gcr.io/$PROJECT_ID/jobbuddy-backend:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=NODE_ENV=production'
      - '--set-secrets=DB_PASSWORD=jobbuddy-db-password:latest,JWT_SECRET=jobbuddy-jwt-secret:latest,OPENAI_API_KEY=jobbuddy-openai-key:latest,ENCRYPTION_KEY=jobbuddy-encryption-key:latest'
      - '--set-cloudsql-instances=${_CLOUDSQL_INSTANCE}'
    id: 'deploy-backend'
    waitFor: ['push-backend-image']

  # Step 10: Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jobbuddy-frontend'
      - '--image=gcr.io/$PROJECT_ID/jobbuddy-frontend:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=5'
    id: 'deploy-frontend'
    waitFor: ['push-frontend-image', 'deploy-backend']

  # Step 11: Run database migrations
  - name: 'gcr.io/google-appengine/exec-wrapper'
    args:
      - '-i'
      - 'gcr.io/$PROJECT_ID/jobbuddy-backend:$COMMIT_SHA'
      - '-s'
      - '${_CLOUDSQL_INSTANCE}'
      - '--'
      - 'npm'
      - 'run'
      - 'migrate'
    dir: 'backend'
    id: 'run-migrations'
    waitFor: ['deploy-backend']

# Substitution variables (set in Cloud Build trigger)
substitutions:
  _REGION: 'us-central1'
  _CLOUDSQL_INSTANCE: 'PROJECT_ID:REGION:INSTANCE_NAME'

# Build timeout
timeout: '1800s'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/jobbuddy-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/jobbuddy-backend:latest'
  - 'gcr.io/$PROJECT_ID/jobbuddy-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/jobbuddy-frontend:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  logStreamingOption: STREAM_ON
